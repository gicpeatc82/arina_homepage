
<!DOCTYPE html>
<html lang="zh-tw">

<body>

  <div class="table_out">

        <h4 >合約地址:  <font  class="" id="contract_address" >載入中...</font></h4>
        <h4 >

          <text  class="" id="address"></text>
          <select id= "select">
          　<option value=0>提領以太</option>
          　<option value=1>提領GIC</option>

    <tbody id="push"></tbody>

  </table>

#arina-video
arinaVideoContext = 猜拳挖礦新概念！總量8400萬顆ARINA，等你來搶挖！透過經典猜拳遊戲來和ARINA一決勝負，玩家勝利後可獲得GIC及ARINA，這也是取得ARINA唯一的方法，也是開啟ARINA宇宙的起手式！每次猜拳還可抽樂透大獎，最高可獲得20ETH！

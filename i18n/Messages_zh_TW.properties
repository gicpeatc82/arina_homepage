#arina-info
arinaUniverseInfo = 酷紅幣團隊將為日本頂級偶像女優-橋本有菜打造專屬區塊鏈遊戲(DAPP)，遊戲中的資產將完全儲存於區塊鏈之中，擁有無法竄改、去中心化、真正由玩家所擁有，ARINA UNIVERSE開發一系列１２款區塊鏈遊戲(DAPP)，ARINA UNIVERSE系列遊戲中的遊戲資產能在這12款遊戲中轉換使用：合成裝備、升級土地….等等，讓遊戲中獲得的素材價值最大化!!
erc20 = ERC-20

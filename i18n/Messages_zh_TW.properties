erc20Context = ARINA幣共8400萬顆，ARINA UNIVERSE系列遊戲唯一流通性遊戲貨幣。玩家可以透過ARINA野球拳、ARINA刮刮樂來獲得。
erc721Context = ARINA UNIVERSE系列遊戲中的遊戲資產能在這12款遊戲中轉換使用：合成裝備、升級土地….等等，讓遊戲中獲得的素材價值最大化!!
funAiContext = 輕度學習的娛樂性AI驗證機制，透過獎勵機制，讓玩家的閒置手機或是電腦來驗證；讓遊戲AI可以高度的自由發展，創造出千變萬化的遊戲世界。

